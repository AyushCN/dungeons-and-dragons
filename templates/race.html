<!DOCT<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D&D Races</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1b1b1b;
      color: #f9e79f;
      font-family: 'MedievalSharp', cursive;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 48px;
      color: #ffe066;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 2px 2px 10px #d4af37;
    }

    .section-title {
      color: #ffa500;
      font-size: 28px;
      margin-top: 40px;
      margin-bottom: 10px;
      border-bottom: 2px solid #ffa500;
    }

    .race-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .race-card {
      background-color: #2e2e2e;
      border: 2px solid #d4af37;
      border-radius: 12px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
    }

    .race-card h2 {
      font-size: 24px;
      color: #ffd700;
      margin-top: 0;
    }

    .race-card p {
      margin: 6px 0;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <h1>ðŸ§¬ Explore the Races</h1>

  <div class="section-title">Classic Races</div>
  <div class="race-container" id="classicRaces"></div>

  <div class="section-title">Mythical Races</div>
  <div class="race-container" id="mythicalRaces"></div>

  <script>
    // Fetch race data from the backend API
    fetch("/get_races")
      .then(res => res.json()) // Parse JSON response
      .then(data => {
        // Iterate over the data to create race cards
        data.forEach(race => {
          const card = document.createElement("div");
          card.className = "race-card";

          // Set the inner HTML of each card based on the race data
          card.innerHTML = `
            <h2>${race.race_name}</h2>
            <p><strong>Type:</strong> ${race.race_type}</p>
            <p><strong>Description:</strong> ${race.race_description}</p>
            <p><strong>Stats:</strong> STR: ${race.race_str}, DEF: ${race.race_def}, INT: ${race.race_int}, SPD: ${race.race_spd}, LUCK: ${race.race_luck}, CHA: ${race.race_cha}</p>
            <p><strong>Passive Trait:</strong> ${race.passive_trait}</p>
            ${race.race_type === "Mythical" && race.negative_trait ? `<p><strong>Negative Trait:</strong> ${race.negative_trait}</p>` : ""}
            ${race.race_type === "Mythical" && race.active_skill ? `<p><strong>Active Skill:</strong> ${race.active_skill}</p>` : ""}
          `;

          // Append the card to the corresponding section
          if (race.race_type === "Classic") {
            document.getElementById("classicRaces").appendChild(card);
          } else {
            document.getElementById("mythicalRaces").appendChild(card);
          }
        });
      })
      .catch(error => {
        console.error('Error fetching race data:', error);
      });
  </script>

</body>
</html>
