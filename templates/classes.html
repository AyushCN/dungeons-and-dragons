<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>D&D Classes</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1b1b1b;
      background-image: url('https://www.transparenttextures.com/patterns/aged-paper.png');
      color: #f9e79f;
      font-family: 'MedievalSharp', cursive;
      padding: 30px;
    }

    h1 {
      font-size: 48px;
      text-align: center;
      color: #ffe066;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px #d4af37;
    }

    .class-section {
      margin-bottom: 40px;
    }

    .section-title {
      font-size: 32px;
      color: #ffa500;
      border-bottom: 1px solid #ffa500;
      margin-bottom: 20px;
    }

    .class-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .class-card {
      background-color: #2c2c2c;
      border: 2px solid #d4af37;
      border-radius: 12px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
    }

    .class-card h2 {
      margin: 0 0 10px;
      font-size: 24px;
      color: #ffd700;
    }

    .class-card p {
      margin: 6px 0;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <h1>ðŸ“š Explore the Classes</h1>

  <div class="class-section" id="Common">
    <div class="section-title">ðŸŸ© Common</div>
    <div class="class-grid" id="commonGrid"></div>
  </div>

  <div class="class-section" id="Rare">
    <div class="section-title">ðŸŸ¦ Rare</div>
    <div class="class-grid" id="rareGrid"></div>
  </div>

  <div class="class-section" id="Epic">
    <div class="section-title">ðŸŸ¨ Epic</div>
    <div class="class-grid" id="epicGrid"></div>
  </div>

  <div class="class-section" id="Legendary">
    <div class="section-title">ðŸŸ¥ Legendary</div>
    <div class="class-grid" id="legendGrid"></div>
  </div>

  <script>
    fetch("/get_classes")
      .then(res => res.json())
      .then(data => {
        data.forEach(cls => {
          const box = document.createElement("div");
          box.className = "class-card";

          // Display class data dynamically
          box.innerHTML = `
            <h2>${cls.class_name}</h2>
            <p><strong>Type:</strong> ${cls.class_type}</p>
            <p><strong>Description:</strong> ${cls.class_description}</p>
            <p><strong>Stats:</strong> STR: ${cls.class_str}, DEF: ${cls.class_def}, INT: ${cls.class_int}, SPD: ${cls.class_spd}, LUCK: ${cls.class_luck}, CHA: ${cls.class_cha}</p>
          `;

          // Determine which grid to append the card based on class type
          const grid = {
            Common: "commonGrid",
            Rare: "rareGrid",
            Epic: "epicGrid",
            Legend: "legendGrid"
          }[cls.class_type];

          if (grid) document.getElementById(grid).appendChild(box);
        });
      })
      .catch(error => {
        console.error('Error fetching class data:', error);
      });
  </script>

</body>
</html>
